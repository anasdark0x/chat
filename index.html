<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        nav {
            width: 100%;
            background-color: #4CAF50;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .error-msg {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <i class="fas fa-lock"></i> صفحة تسجيل الدخول
    </nav>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <div class="input-group">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" required>
        </div>
        <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" required>
        </div>
        <button class="login-btn" onclick="login()">دخول</button>
        <p class="error-msg" id="error-msg">اسم المستخدم أو كلمة المرور غير صحيحة</p>
    </div>

    <script>
        // قاعدة بيانات بسيطة
        const users = [
            {username: "user1", password: "pass1"},
            {username: "user2", password: "pass2"},
            {username: "user3", password: "pass3"},
            {username: "modar", password: "12MK12MH"},
            {username: "Anas", password: "aaaaaaa$123"},
            {username: "alaa", password: "A12L12A12A12"}
        ];

        function login() {
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            const user = users.find(user => user.username.toLowerCase() === username && user.password === password);

            if (user) {
                localStorage.setItem('username', username); // تخزين اسم المستخدم
                window.location.href = "chat.html"; // إعادة توجيه المستخدم إلى صفحة الدردشة
            } else {
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
