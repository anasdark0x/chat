<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الدردشة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #login, #chat {
            margin: auto;
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
        <button onclick="createAccount()">إنشاء حساب</button>
    </div>

    <div id="chat" style="display:none;">
        <h2>الدردشة</h2>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="اكتب رسالتك هنا">
        <button onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        let users = [];
        let messages = [];
        let currentUser = null;

        // تحميل البيانات من JSON
        fetch('users.json')
            .then(response => response.json())
            .then(data => users = data.users);

        fetch('messages.json')
            .then(response => response.json())
            .then(data => messages = data.messages);

        function saveUsers() {
            // حفظ البيانات إلى JSON
            fetch('users.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ users })
            });
        }

        function saveMessages() {
            // حفظ البيانات إلى JSON
            fetch('messages.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ messages })
            });
        }

        function createAccount() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("يرجى إدخال جميع المعلومات");
                return;
            }

            // حفظ بيانات المستخدم
            users.push({ username, password });
            saveUsers();
            alert("تم إنشاء الحساب بنجاح");
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            currentUser = users.find(user => user.username === username && user.password === password);

            if (currentUser) {
                document.getElementById("login").style.display = "none";
                document.getElementById("chat").style.display = "block";
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة");
            }
        }

        function sendMessage() {
            const message = document.getElementById("message").value;

            if (!message) {
                alert("يرجى كتابة رسالة");
                return;
            }

            // حفظ الرسالة
            messages.push({ username: currentUser.username, message });
            saveMessages();
            displayMessages();
        }

        function displayMessages() {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";

            messages.forEach(msg => {
                const msgDiv = document.createElement("div");
                msgDiv.textContent = `${msg.username}: ${msg.message}`;
                messagesDiv.appendChild(msgDiv);
            });
        }
    </script>
</body>
</html>
