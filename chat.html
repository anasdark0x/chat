<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع دردشة بسيط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: white;
        }
        #message-input {
            width: 80%;
            padding: 10px;
        }
        #send-button {
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>دردشة مباشرة</h2>
<div id="chat-box"></div>
<input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
<button id="send-button">إرسال</button>

<!-- إضافة مكتبات Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
// إعداد Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAPJ2vU2Jj1z2BwW1hIc9hnDI1uXhg_Eo8",
    authDomain: "chat-ee599.firebaseapp.com",
    databaseURL: "https://chat-ee599-default-rtdb.firebaseio.com",
    projectId: "chat-ee599",
    storageBucket: "chat-ee599.appspot.com",
    messagingSenderId: "784461106438",
    appId: "1:784461106438:web:1c362b320fdce4007b2287",
    measurementId: "G-Y44RV9W46S"
};

// تهيئة التطبيق
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// إرسال رسالة
document.getElementById('send-button').addEventListener('click', function() {
    const messageInput = document.getElementById('message-input');
    const message = messageInput.value;

    if (message) {
        database.ref('messages').push({
            text: message,
            timestamp: Date.now()
        });
        messageInput.value = '';
    }
});

// استقبال الرسائل
database.ref('messages').on('child_added', function(snapshot) {
    const messageData = snapshot.val();
    const chatBox = document.getElementById('chat-box');
    const messageElement = document.createElement('div');
    messageElement.textContent = messageData.text;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
});
</script>

</body>
</html>
